<!DOCTYPE html>
<html>
    <head>
        <title>Kid's Court</title>
        <link rel="stylesheet" href="app.css">
        <!-- timer -->
        <link rel="stylesheet" href="timer/timer.css">
        <!-- slider -->
        <link rel="stylesheet" href="slider/slider.css">
        <!-- instructions -->
        <link rel="stylesheet" href="instructions/instructions.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="background"></div>

        <!-- Timer Start -->
        <div class="timer"><div class="innerTimer"></div></div>
        <div class="startTime" onclick="start()">Start Time</div>
        <!-- Timer End -->

        <!-- Slider start -->
        <div class="slider">
            <div class="slider_progress">
                <div class="progress25"></div>
                <div class="progress50"></div>
                <div class="progress75"></div>
                <div class="progress100"></div>
            </div>
            <div class="slider_slider">
                <i class="material-icons slider_arrow_left" onclick="slider_previous()">play_circle_filled</i>
                <div class="slider_image_div">
                    <img class="slider_image img1" src="imgs/img1.jpg" alt="">
                </div>
                <div class="slider_image_div">
                    <img class="slider_image img2" src="imgs/img1.jpg" alt="">
                </div>
                <i class="material-icons slider_arrow_right" onclick="slider_next()">play_circle_filled</i>
            </div>
            <div class="slider_menu">
                <div class="menu_start" onclick="slider_start()">Start</div>
                <div class="menu_intro">Intro</div>
            </div>
        </div>
        <!-- Slider End -->

        <!-- Instructions start -->
        <div class="open" onclick="instructionsToggle()">Help?</div>

        <div class="instructions_overlay">
            <div class="instructions_modal">
                <i class="material-icons close" onclick="instructionsToggle()">cancel</i>
                <h1>Instructions</h1>
                <div class="instructions_slider">
                    <i class="material-icons arrow_left" onclick="previous()">play_circle_filled</i>
                    <div class="image_div">
                        <img class="instructions_image" src="imgs/img1.jpg" alt="">
                    </div>
                    <i class="material-icons arrow_right" onclick="next()">play_circle_filled</i>
                </div>
                <p class="instructions_text">1. Click on the Start button to start reading through the comic.</p>
                <div class="instructions_button" onclick="instructionsToggle()">OK, got it!</div>
            </div>
        </div>
        <!-- Instructions end -->
        <script src="app.js"></script>

        <script src="timer/timer.js"></script>
        <script src="slider/slider.js"></script>
        <script src="instructions/instructions.js"></script>
    </body>
</html>
